<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <aside>

    <figure><img src="images/illustration-hero.svg" alt="illustration-hero"></figure>

    <h1>Order Summary</h1>

    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <div>
      <figure><img src="images/icon-music.svg" alt="icon-music"></figure>
      
      <p>
        <strong>Annual Plan</strong>
        <em>$59.99/year</em>
      </p>

      <p><a href="#">Change</a></p>
    </div>
    
    <p><a href="#">Proceed to Payment</a></p>
    <p><a href="#">Cancel Order</a></p>
    
  </aside>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mamadou MAR</a>.
    </div>
  </footer>
</body>
</html>
